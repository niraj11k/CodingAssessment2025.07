name: CI Pipeline

on:
  push:
    branches: [dev, 'feature/*']  # Triggers on dev and feature branches
  pull_request:
    branches: [dev]               # Triggers on PRs to dev branch

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Checkout code
    - name: Checkout repository
      uses: actions/checkout@v4
    
    # 2. Setup Node.js environment
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
    
    # 3. Install dependencies
    - name: Install dependencies
      run: npm ci  # Clean install for reproducibility
      
    # 4. Linting (code quality)
    - name: Run ESLint
      run: npm run lint  # Defined in package.json: "eslint src/"
    
    # 5. Run unit tests
    - name: Run tests
      run: npm test -- --coverage  # Runs Jest tests
    
    # 6. Upload test coverage report
    - name: Upload coverage report
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: coverage/
    
    # 7. Build project
    - name: Build project
      run: npm run build  # Creates production-ready build
    
    # 8. Upload build artifact
    - name: Archive production build
      uses: actions/upload-artifact@v3
      with:
        name: game-build
        path: dist/  # Where your build outputs

                
                
                

        